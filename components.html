<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="icon" href="img/logos/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container pt-4 pb-4">
        <!-- TYPOGRAPHY -->
        <H2 class="headline_1 mb-2">Typography Manrope</H2>

        <h2 class="display_1">Display 1</h2>
        <h2 class="display_2">Display 2</h2>
        <h2 class="display_3">Display 3</h2>

        <h3 class="headline_1">Headline 1</h3>
        <h3 class="headline_2">Headline 2</h3>
        <h3 class="headline_3">Headline 3</h3>
        <h3 class="headline_4">Headline 4</h3>
        <h3 class="headline_5">Headline 5</h3>
        <h3 class="headline_6">Headline 6</h3>

        <h4 class="subhead_1">Subhead 1</h4>
        <h4 class="subhead_2">Subhead 2</h4>
        <h4 class="subhead_3">Subhead 3</h4>
        <h4 class="subhead_4">Subhead 4</h4>
        <h4 class="subhead_5">Subhead 5</h4>
        <h4 class="subhead_6">Subhead 6</h4>

        <p>
            Body 1
        </p>
        <p class="body_2">
            Body 2
        </p>

        <p class="caption">
            Caption
        </p>
        <!-- END TYPOGRAPHY -->
    </div>

    <div class="container pt-4 pb-4">
        <h2 class="headline_1 mb-2">Ionic Icons</h2>
        <ion-icon name="arrow-back"></ion-icon>
        <ion-icon name="arrow-forward"></ion-icon>
        <ion-icon name="chevron-down"></ion-icon>
        <ion-icon name="chevron-up"></ion-icon>
        <ion-icon name="close"></ion-icon>
        <ion-icon name="browsers-outline"></ion-icon>
        <ion-icon name="reader-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
        <ion-icon name="download-outline"></ion-icon>
        <ion-icon name="logo-whatsapp"></ion-icon>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="checkmark-circle"></ion-icon>
        <img src="img/icons/star.svg" alt="">
        <img src="img/icons/quotes-fill.svg" alt="">
    </div>

    <div class="container pt-4 pb-4">
        <h2 class="headline_1 mb-2">Buttons</h2>
        <button type="button" class="btn primary-btn">
            <ion-icon name="arrow-back"></ion-icon>
            Primary
            <ion-icon name="arrow-forward"></ion-icon>
        </button>

        <button type="button" class="btn primaryDark-btn">
            <ion-icon name="arrow-back"></ion-icon>
            Primary dark
            <ion-icon name="arrow-forward"></ion-icon>
        </button>

        <button type="button" class="btn secondary-btn">
            <ion-icon name="arrow-back"></ion-icon>
            Secondary
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </div>

    <div class="container pt-4 pb-4">
        <h2 class="headline_1 mb-2">Icons Buttons</h2>

        <button type="button" class="btn btn-icon primaryDark-btn">
            <ion-icon name="arrow-forward"></ion-icon>
        </button>

        <button type="button" class="btn btn-icon secondary-btn">
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </div>

    <div class="container pt-4 pb-4">
        <h2 class="headline_1 mb-2">links</h2>

        <button type="button" class="btn link-btn">
            link
        </button>

        <button type="button" class="btn link-dark-btn">
            link
        </button>
    </div>

    <div class="container pt-4 pb-4">
        <h2 class="headline_1 mb-2">Social button</h2>

        <button type="button" class="btn btn-icon social-btn">
            <ion-icon name="logo-facebook"></ion-icon>
        </button>
    </div>

    <div class="container pt-4 pb-4">
        <h2 class="headline_1 mb-2">Inputs</h2>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>

    <div class="container pt-4 pb-4">
        <h2 class="headline_1 mb-2">Checkbox</h2>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Default checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
            <label class="form-check-label" for="checkChecked">
                Checked checkbox
            </label>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
